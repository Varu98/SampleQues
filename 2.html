<!-- // Another question: // You have to create a counter. // Create two buttons +
and -. On clicking the + button increment the counter. Similarly for -. // Now
highlight the counter: // i. If the counter value is multiple of 3 then
highlight the counter with Red colour. // ii. If the counter value is multiple
of 5 then highlight it with Green colour. // iii. If the counter value is
multiple of both 5 and 3 then highlight it with Yellow colour. //12:25 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="add">+</button>
    <button class="subtract">-</button>
    <div class="output"></div>
  </body>
  <script>
    const addBtn = document.querySelector(".add");
    const subBtn = document.querySelector(".subtract");
    const output = document.querySelector(".output");

    count = 0;
    output.innerHTML = count;

    function onAdd() {
      output.innerHTML = count;
      if (count % 3 === 0) {
        output.style.color = "Red";
      }
      if (count % 5 === 0) {
        output.style.color = "Green";
      }
      if (count % 5 === 0 && count % 3 === 0) {
        output.style.color = "yellow";
      }

      count++;
    }
    function onSub() {
      output.innerHTML = count;
      if (count % 3 === 0) {
        output.style.color = "Red";
      }
      if (count % 5 === 0) {
        output.style.color = "Green";
      }
      if (count % 5 === 0 && count % 3 === 0) {
        output.style.color = "yellow";
      }

      count--;
    }

    addBtn.addEventListener("click", onAdd);
    subBtn.addEventListener("click", onSub);
  </script>
</html>
